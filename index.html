<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的作品集</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 頂部導覽列 -->
  <header>
    <h1>我的作品集</h1>
    <nav>
      <a href="#about">關於我</a>
      <a href="#projects">作品展示</a>
      <a href="#contact">聯絡我</a>
    </nav>
  </header>

  <!-- 關於我 -->
  <section id="about">
    <h2>關於我</h2>
    <p>嗨！我是網頁設計新手，喜歡創作有趣的設計與互動體驗。這個網站是我練習用 VS Code 製作的個人作品集。</p>
    <img src="https://picsum.photos/200" alt="我的照片" />
  </section>

  <!-- 作品展示 -->
  <section id="projects">
    <h2>作品展示</h2>
    <div class="project-grid">
      <div class="project-card">
        <img src="https://picsum.photos/300/200?random=1" alt="作品1" />
        <h3>作品一：網站設計</h3>
        <p>簡單的靜態網站設計，使用 HTML 與 CSS 完成。</p>
      </div>

      <div class="project-card">
        <img src="https://picsum.photos/300/200?random=2" alt="作品2" />
        <h3>作品二：互動動畫</h3>
        <p>使用 JavaScript 製作互動按鈕與動畫效果。</p>
      </div>

      <div class="project-card">
        <img src="https://picsum.photos/300/200?random=3" alt="作品3" />
        <h3>作品三：創意插畫</h3>
        <p>以 Canva 與 Figma 製作的插畫作品。</p>
      </div>
    </div>
  </section>

  <!-- 聯絡我 -->
  <section id="contact">
    <h2>聯絡我</h2>
    <form id="contactForm">
      <input type="text" placeholder="你的名字" required />
      <input type="email" placeholder="你的Email" required />
      <textarea placeholder="留言內容" required></textarea>
      <button type="submit">送出</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- 頁尾 -->
  <footer>
    <p>© 2025 我的作品集 | Designed by Me</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
